          file: ./2.19/ubuntu-22.04/Dockerfile
          builder: ${{ steps.buildx.outputs.name }}
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest,
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:2.19,
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:2.19-ubuntu22.04,
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:2.19-${{ steps.vars.outputs.short_sha }},
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
